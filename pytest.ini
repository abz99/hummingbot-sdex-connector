[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test* *Test
python_functions = test_*

# Output configuration
addopts = 
    --strict-markers
    --strict-config
    --quiet
    --tb=short
    --durations=10
    --color=yes
    --cov=hummingbot
    --cov-report=term-missing:skip-covered
    --cov-report=html:reports/htmlcov
    --cov-report=xml:reports/coverage.xml
    --cov-branch
    --cov-fail-under=85
    --junitxml=reports/junit.xml
    --runxfail
    --disable-warnings
    --no-header
    -q
    -rN

# Async support
asyncio_mode = auto

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (requires external services)
    e2e: End-to-end tests (full system tests)
    security: Security-focused tests
    performance: Performance and load tests
    slow: Tests that take more than 30 seconds
    stellar: Stellar network dependent tests
    hummingbot: Hummingbot framework tests
    mock: Tests that use extensive mocking
    real_network: Tests that require real Stellar network access

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
    # Stellar SDK warnings
    ignore:.*stellar_sdk.*:UserWarning
    ignore:'xdrlib' is deprecated and slated for removal in Python 3.13:DeprecationWarning:stellar_sdk.xdr.*
    # Asyncio warnings in tests
    ignore:.*unclosed.*:ResourceWarning

# Minimum Python version
minversion = 7.4

# Test timeout (in seconds)
timeout = 300

# Parallel execution
# Use with: pytest -n auto
dist = worksteal
maxfail = 5

# Live logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = reports/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S