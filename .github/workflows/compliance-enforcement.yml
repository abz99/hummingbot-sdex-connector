name: ðŸ›¡ï¸ Compliance Enforcement

on:
  push:
    branches: [ main, develop, staging ]
  pull_request:
    branches: [ main, develop, staging ]
  schedule:
    # Run daily compliance audit at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  compliance-audit:
    name: ðŸ” Full Compliance Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for comprehensive analysis

    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ðŸ“¦ Install Dependencies
      run: |
        pip install --upgrade pip
        pip install pytest flake8 mypy bandit safety
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: ðŸš« Check for pytest.skip Violations
      run: |
        echo "ðŸ” Scanning for pytest.skip violations..."
        violations=$(find . -name "*.py" -path "./tests/*" -exec grep -Hn "pytest\.skip\|pytest\.mark\.skip" {} \; || true)

        if [ -n "$violations" ]; then
          echo "âŒ PYTEST.SKIP VIOLATIONS FOUND:"
          echo "$violations"
          echo ""
          echo "ðŸš¨ COMPLIANCE FAILURE: pytest.skip patterns detected"
          echo "ðŸ“– Rule: DEVELOPMENT_RULES.md Line 6 - NEVER use pytest.skip to bypass failing tests"
          echo ""
          echo "ðŸ”§ Allowed alternatives:"
          echo "   - @pytest.mark.skipif(condition, reason='...')  # Conditional skipping"
          echo "   - Fix the underlying test issues instead of bypassing"
          echo ""
          exit 1
        else
          echo "âœ… No pytest.skip violations found"
        fi

    - name: ðŸš« Check for CI/CD Bypasses
      run: |
        echo "ðŸ” Scanning for CI/CD bypass patterns..."
        bypass_patterns="|| true|--no-verify|SKIP_COMPLIANCE_CHECK"
        violations=$(find . -name "*.yml" -o -name "*.yaml" -o -name "*.sh" -o -name "*.py" | xargs grep -Hn -E "$bypass_patterns" | grep -v "compliance-enforcement.yml" || true)

        if [ -n "$violations" ]; then
          echo "âŒ CI/CD BYPASS VIOLATIONS FOUND:"
          echo "$violations"
          echo ""
          echo "ðŸš¨ COMPLIANCE FAILURE: CI/CD bypass patterns detected"
          echo "ðŸ“– Rule: DEVELOPMENT_RULES.md - NEVER bypass quality controls"
          exit 1
        else
          echo "âœ… No CI/CD bypasses found"
        fi

    - name: ðŸ“Š Code Quality Baseline Check
      run: |
        echo "ðŸ” Verifying code quality baseline..."

        # Run flake8 and ensure it passes
        echo "Running flake8..."
        flake8 hummingbot/connector/exchange/stellar/ tests/ --max-line-length=120 --extend-ignore=E203,W503 --statistics

        # Run mypy check
        echo "Running mypy..."
        mypy hummingbot/connector/exchange/stellar/ --ignore-missing-imports --no-error-summary

        echo "âœ… Code quality baseline maintained"

    - name: ðŸ”’ Security Baseline Check
      run: |
        echo "ðŸ” Running security baseline check..."

        # Run bandit security scanner
        bandit -r hummingbot/connector/exchange/stellar/ -f json -o bandit-report.json

        # Check for critical security issues
        critical_issues=$(jq '.results | map(select(.issue_severity == "HIGH" or .issue_severity == "CRITICAL")) | length' bandit-report.json)

        if [ "$critical_issues" -gt 0 ]; then
          echo "âŒ CRITICAL SECURITY ISSUES FOUND: $critical_issues"
          jq '.results | map(select(.issue_severity == "HIGH" or .issue_severity == "CRITICAL"))' bandit-report.json
          exit 1
        fi

        echo "âœ… Security baseline maintained"

    - name: ðŸ§ª Test Infrastructure Validation
      run: |
        echo "ðŸ” Validating test infrastructure..."

        # Check for proper test structure
        test_files=$(find tests/ -name "test_*.py" | wc -l)
        echo "Found $test_files test files"

        if [ "$test_files" -lt 10 ]; then
          echo "âš ï¸  Warning: Low test file count ($test_files)"
        fi

        # Validate that critical components have tests
        critical_components=(
          "stellar_exchange.py"
          "stellar_security_manager.py"
          "stellar_order_manager.py"
          "stellar_chain_interface.py"
        )

        for component in "${critical_components[@]}"; do
          test_name="test_${component%.py}.py"
          if ! find tests/ -name "*${test_name}*" -o -name "*${component%.py}*test*.py" | grep -q .; then
            echo "âš ï¸  Missing tests for critical component: $component"
          fi
        done

        echo "âœ… Test infrastructure validation complete"

    - name: ðŸ“Š Generate Compliance Report
      run: |
        echo "ðŸ“‹ COMPLIANCE AUDIT REPORT" > compliance-report.txt
        echo "=========================" >> compliance-report.txt
        echo "Date: $(date -u)" >> compliance-report.txt
        echo "Branch: ${GITHUB_REF##*/}" >> compliance-report.txt
        echo "Commit: $GITHUB_SHA" >> compliance-report.txt
        echo "" >> compliance-report.txt

        echo "âœ… COMPLIANCE STATUS: PASSED" >> compliance-report.txt
        echo "âœ… Zero pytest.skip violations" >> compliance-report.txt
        echo "âœ… Zero CI/CD bypasses" >> compliance-report.txt
        echo "âœ… Code quality baseline maintained" >> compliance-report.txt
        echo "âœ… Security baseline maintained" >> compliance-report.txt
        echo "âœ… Test infrastructure validated" >> compliance-report.txt

        echo "ðŸ“Š METRICS:" >> compliance-report.txt
        echo "   - Test files: $(find tests/ -name "test_*.py" | wc -l)" >> compliance-report.txt
        echo "   - Python files: $(find hummingbot/connector/exchange/stellar/ -name "*.py" | wc -l)" >> compliance-report.txt
        echo "   - Lines of code: $(find hummingbot/connector/exchange/stellar/ -name "*.py" -exec wc -l {} \; | awk '{sum+=$1} END {print sum}')" >> compliance-report.txt

        cat compliance-report.txt

    - name: ðŸ’¬ Comment PR with Compliance Status
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const report = fs.readFileSync('compliance-report.txt', 'utf8');

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## ðŸ›¡ï¸ Compliance Audit Report

            \`\`\`
            ${report}
            \`\`\`

            ðŸŽ¯ **All compliance checks passed!** This PR maintains the systematic violation remediation achievements.

            ðŸ“– For details, see [DEVELOPMENT_RULES.md](./DEVELOPMENT_RULES.md) and [COMPLIANCE_VIOLATIONS_REPORT.md](./COMPLIANCE_VIOLATIONS_REPORT.md)`
          });

  compliance-metrics:
    name: ðŸ“Š Compliance Metrics Collection
    runs-on: ubuntu-latest
    needs: compliance-audit

    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ“Š Collect Compliance Metrics
      run: |
        mkdir -p compliance-metrics

        # Count various code quality metrics
        echo "Collecting compliance metrics..."

        {
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo "commit=$GITHUB_SHA"
          echo "branch=${GITHUB_REF##*/}"
          echo "pytest_skip_violations=$(find . -name "*.py" -path "./tests/*" -exec grep -c "pytest\.skip\|pytest\.mark\.skip" {} \; 2>/dev/null | awk '{sum+=$1} END {print sum+0}')"
          echo "cicd_bypasses=$(find . \( -name "*.yml" -o -name "*.yaml" -o -name "*.sh" \) -exec grep -c "|| true\|--no-verify" {} \; 2>/dev/null | awk '{sum+=$1} END {print sum+0}')"
          echo "test_files=$(find tests/ -name "test_*.py" | wc -l)"
          echo "python_files=$(find hummingbot/connector/exchange/stellar/ -name "*.py" | wc -l)"
          echo "total_loc=$(find hummingbot/connector/exchange/stellar/ -name "*.py" -exec wc -l {} \; | awk '{sum+=$1} END {print sum+0}')"
        } > compliance-metrics/current.properties

        echo "âœ… Compliance metrics collected"
        cat compliance-metrics/current.properties

    - name: ðŸ“¤ Upload Compliance Metrics
      uses: actions/upload-artifact@v4
      with:
        name: compliance-metrics
        path: compliance-metrics/
        retention-days: 90